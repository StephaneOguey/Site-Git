<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Site Web Git</title>
  </head>
  <body>
    <h1>Site Web Git</h1>
    <div id="text">
      <blockquote>Créer une branche Git Hub : <div class="couleur">git init</div></blockquote>
      <blockquote>Voir le status des fichiers d'une branche : <div class="couleur">git status</div></blockquote>
      <blockquote>Ajouter un fichier à une branche : <div class="couleur">git add, git add --all</div></blockquote>
      <blockquote>Versionner un fichier : <div class="couleur">git commit "Nom de ce qu'on a fait"</div></blockquote>
    </div>
  </body>
</html>
